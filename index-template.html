<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http - equiv="refresh" content="30">
  <title>Dad Joke Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .joke {
      font-size: 1.5em;
      margin: 40px 0;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
    }
    .meta {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Dad Joke Dashboard</h1>
  <div class="joke">%%JOKE%%</div>
  <p class="meta">Updated: %%DATE%%</p>
  <p class="meta">Refreshes every 30 seconds</p>
</body>
</html>
